<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <form  action="{% url 'submit' %}">
            {% csrf_token %}
            <div class="container jumbotron">
                <div class="form-group" >
                    <label for="wallet_id">Wallet ID</label>
                    <input type="text" class="form-control" id="wallet_id" placeholder="Enter ID" name="id"/>
                    <label for="user_name">User Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Enter User Name" name="name"/>
                    <label for="money">Money</label>
                    <input type="text" class="form-control" id="money" placeholder="Enter Money" name="money"/>
                    <small>Please enter the amount of money you want to store in your wallet</small>
                    <p></p>
                    <input type="submit" class="btn btn-outline-success " value="Store" name="submit"/>
                    
                    
    
                </div>
            </div>
        </form>
       
      
    </body>
    
</html>
